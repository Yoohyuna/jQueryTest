<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript"  src="http://code.jquery.com/jquery-3.3.1.min.js" ></script>
<title>jQuery 실습(04.$.ajax().xml.html)</title>
<!-- 
    <person>
           <name>홍길동</name>
           <job>학생</job>
           <age>23</age>
    </person>
 -->
<script>
 $(function(){ 
	 //1.url요청문서 2.매개변수를 전달 {,,} 3.콜백함수
	 $.ajax('getXml.jsp',{
		 //data:~ 매개변수가 전달하지 않기때문에 생략가근
		 success:function(data){
			 //분리작업(파싱분석) parse->find() or filter()
			 $(data).find('person').each(function(){
				 var name='<li>'+$(this).find('name').text()+'</li>'
				 var job='<li>'+$(this).find('job').text()+'</li>'
				 var age='<li>'+$(this).find('age').text()+'</li>'
				 //<div>에 출력
				 $('#output').append('<ul>'+name+job+age+'</ul>')
			 })//each
		 }//success
	 })//$.ajax
 })
 
</script>
</head>
<body>
   <div id="output">
       <!-- 
       <ul>
         <li>홍길동</li>
         <li>학생</li>
         <li>23</li>
       </ul> 
       -->
   </div>
</body>
</html>
