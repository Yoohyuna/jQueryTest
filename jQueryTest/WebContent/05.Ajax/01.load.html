<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript"  src="http://code.jquery.com/jquery-3.3.1.min.js" ></script>
<title>jQuery 실습</title>
<script>
 $(function(){ 
	 $('#menu1').click(function(){
		 //형식) $('선택자').load('경로포함해서 불러올 문서명')
		 $('#message1').load('menu2.html')
		 return false;//링크의 기본기능을 중지
	 })
	 //메뉴보기 삭제
	 $('#menu1-1').click(function(){
		 $('#message1').empty()
		 return false;//링크의 기본기능을 중지
	 })
	 //메뉴보기 2->파일을 불러올때 특정한 태그만 불러오고 싶을때 사용
	 $('#menu2').click(function(){
		 //형식) $('선택자').load('경로포함해서 불러올 문서명 불러올특정태그명')
		 $('#message2').load('menu2.html li')
		 return false;//링크의 기본기능을 중지
	 })
	 //메뉴보기 2 삭제
	 $('#menu2-1').click(function(){
		 $('#message2').empty()
		 return false;//링크의 기본기능을 중지
	 })
 })
 
</script>
</head>
<body>
    <div>
        <a href="#"  id="menu1">메뉴보기1</a>
        <a href="#"  id="menu1-1">메뉴보기1 삭제</a>
        <span id="message1"></span>
    </div>
    
    <div>
        <a href="#"  id="menu2">메뉴보기2</a>
        <a href="#"  id="menu2-1">메뉴보기2 삭제</a>
        <span id="message2"></span>
    </div>
</body>
</html>
